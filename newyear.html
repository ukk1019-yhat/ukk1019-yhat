<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy New Year 2026</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Courier New", monospace;
      }

      body {
        background: radial-gradient(circle at center, #020024, #000);
        height: 100vh;
        overflow: hidden;
        color: #00ffcc;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* GRID */
      body::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background-image: linear-gradient(
            rgba(0, 255, 204, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(0, 255, 204, 0.05) 1px, transparent 1px);
        background-size: 60px 60px;
        animation: gridMove 20s linear infinite;
      }

      @keyframes gridMove {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(-60px, -60px);
        }
      }

      /* CONTAINER */
      .container {
        position: relative;
        text-align: center;
        z-index: 2;
      }

      /* SYSTEM TEXT */
      .boot {
        font-size: 14px;
        opacity: 0;
        animation: bootUp 3s forwards;
      }

      @keyframes bootUp {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* YEAR */
      .year {
        font-size: 120px;
        letter-spacing: 12px;
        margin: 20px 0;
        position: relative;
        animation: assemble 3s ease-out forwards;
        opacity: 0;
      }

      @keyframes assemble {
        0% {
          opacity: 0;
          letter-spacing: 40px;
          filter: blur(10px);
        }
        100% {
          opacity: 1;
          letter-spacing: 12px;
          filter: blur(0);
        }
      }

      /* GLOW */
      .year span {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
      }

      /* LINE */
      .line {
        width: 0;
        height: 2px;
        background: #00ffcc;
        margin: 20px auto;
        animation: expand 2s ease forwards 3s;
      }

      @keyframes expand {
        to {
          width: 320px;
        }
      }

      /* MESSAGE */
      .message {
        font-size: 22px;
        letter-spacing: 3px;
        opacity: 0;
        animation: reveal 2s forwards 5s;
      }

      @keyframes reveal {
        to {
          opacity: 1;
        }
      }

      /* SIGNAL PULSE */
      .pulse {
        position: absolute;
        width: 300px;
        height: 300px;
        border: 2px solid #00ffcc;
        border-radius: 50%;
        opacity: 0;
        animation: pulse 4s infinite 6s;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(0.3);
          opacity: 0.8;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.4);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="boot">
        SYSTEM INITIATED to 100%<br />
        FUTURE MODULE: ONLINE
      </div>

      <div class="year">
        <span>2</span><span>0</span><span>2</span><span>6</span>
      </div>

      <div class="line"></div>

      <div class="message">HAPPY NEW YEAR</div>
    </div>

    <div class="pulse"></div>
  </body>
</html>
